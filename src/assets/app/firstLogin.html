    <div EnterCode>

                <span> Vui lòng nhập mã bệnh nhân của bạn</span>
            </div>
            <div class="box-input-login">
                <fieldset class="p-code-box ">
                    <input type="text" name="table-edit" type="number" maxlength="8" id="txtCode"/>

            </div>
            <div class="box-btn box-btn--absolute">
                <a id="btn_login" class="qa-btn qa-btn--raised">Tiếp theo</a>

        </div>
    </div>
    <div congratulation>

            <div class="bs-notify-login">
                <span>Chào</span>
                <span data-patient-name>Nguyễn Văn A</span>
            </div>
            <div class="box-btn box-btn--absolute">
                <a id="btn_next" class="qa-btn qa-btn--raised">Tiếp theo</a>
            </div>
        </div>
        <div class="p-congratulation">
            <p class="s-item isUser">không phải bạn?</p>
            <a class="s-item ResetCode" id="btn_CleanCode">Nhập lại mã bệnh nhân</a>
        </div>
